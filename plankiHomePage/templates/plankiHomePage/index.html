{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'plankiHomePage/images/carousel1.jpg' %}" class="d-block w-100" alt="Carousel image">
              </div>
              <div class="carousel-item">
                <img src="{% static 'plankiHomePage/images/carousel2.jpg' %}" class="d-block w-100" alt="Carousel image">
              </div>
              <div class="carousel-item">
                <img src="{% static 'plankiHomePage/images/carousel3.jpg' %}" class="d-block w-100" alt="Carousel image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>

        <!-- marketing content -->
        <h2 class="mb-1 fw-light">Планки</h2>
        <p class="fw-light">Показываются планки из категории "Ордена России"</p>
        <hr>
        {% include "inc/_products.html" with product_list=slats %}

    </main>
{% endblock %}
